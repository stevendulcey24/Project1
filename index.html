<main class="game">
    <header>
        <link rel="stylesheet" href="./simon.css">
        <script src ="simon.js" defer></script>
      <h1 class="heading js-heading">Simon Game</h1>
    </header>
  
    <section class="sqaure-container js-container unclickable">
      <div class="sqaure sqaure-maroon" data-sqaure="maroon"></div>
      <div class="sqaure sqaure-grey" data-sqaure="grey"></div>
      <div class="sqaure sqaure-purple" data-sqaure="purple"></div>
      <div class="sqaure sqaure-olive" data-sqaure="olive"></div>
    </section>
  
    <footer class="info-section">
      <button class="start-button js-start">Start</button>
      <span class="info js-info hidden"></span>
    </footer>
  </main>
  
  <div class="hidden">
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
      data-sound="maroon"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
      data-sound="grey"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
      data-sound="purple"
    ></audio>
    <audio
      src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
      data-sound="olive"
    ></audio>
  </div>
